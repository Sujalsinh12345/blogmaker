<!DOCTYPE html>
<html>
<head>
    <title>Blog Maker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Welcome to the Blog Maker</h1>
    <a href="create.html">Create New Post</a>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
